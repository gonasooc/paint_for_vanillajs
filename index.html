  <body>
    <div class="canvas-all-wrap">
      <div class="color-options">
        <input type="color" id="color" class="color-show-input" />
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #16a085"
          data-color="#16a085"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #2980b9"
          data-color="#2980b9"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #2c3e50"
          data-color="#2c3e50"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
      </div>
      <canvas class="paint-canvas"></canvas>
      <div class="btns">
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
        <button id="mode-btn" class="right-label-btn" type="button">
          🩸 Fill
        </button>
        <button id="destroy-btn" class="right-label-btn" type="button">
          💣 Destroy
        </button>
        <button id="eraser-btn" class="right-label-btn" type="button">
          🗑 Erase
        </button>
        <label for="file" class="right-label-btn">
          🎱 Add Photo
          <input
            id="file"
            class="is-none"
            type="file"
            accept="image/*"
            id="file"
          />
        </label>
        <input
          class="input-text"
          type="text"
          id="text"
          placeholder="텍스트 입력 후 캔버스에 더블클릭 :)"
        />
        <button id="save" class="right-label-btn" type="button">
          🎈 Save image
        </button>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
